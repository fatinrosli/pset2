<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <script type="text/javascript">
        function validateForm() {
            var x =document.forms["myForm"]["tname"].value;
                if(x == "") {
                    alert("Please enter your name");
                    return false
                }
            var y =document.forms["myForm"]["temail"].value;
                if(y == "") {
                    alert("Please enter your correct email address");
                    return false
                }
            var z =document.forms["myForm"]["tpass"].value;
                if(z == "") {
                    alert("Please enter your correct password");
                    return false
                }
            var z1=document.forms["myForm"]["trepass"].value;
                if(z1 == ""){
                    alert("Invalid password");
                    return false
                }
                if(z != z1){
                    alert("Password did not match");
                    return false
                }
            var g =document.forms["myForm"]["tphone"].value;
                if(g == "" || g.length < 10){
                    alert("Invalid phone number");
                    return false
                }
            var o =document.forms["myForm"]["tadd"].value;
                if(o == ""){
                    alert("Plassea enter your address first");
                    return false
                }
                alert("Successful register");
                return true
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>

    <form name="myForm" method="post" action="/action_page.php" onsubmit="return validateForm()">

        <label for="name">Full name:</label><br>
        <input type="text" name="tname"><br>

        <label for="email"> Email:</label><br>
        <input type="text" name="temail"
        pattern= ".+@gmail.com" ><br>

        <label for="password"> Password:</label><br>
        <input type="password" name="tpass"
        pattern= "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
        title="Must contain at least one number and one uppercase and lowercase letter"><br>

        <script>
            var myInput = document.getElementById("fpass");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");

            myInput.onfocus = function() {
                myInput.getElementById("message").style.display = "block"
            }

            myInput.onblur = function() {
            document.getElementById("message").style.display = "none";
            }

            // When the user starts to type something inside the password field
            myInput.onkeyup = function() {

            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if(myInput.value.match(lowerCaseLetters)) {  
                letter.classList.remove("invalid");
                letter.classList.add("valid");
            } else {
                letter.classList.remove("valid");
                letter.classList.add("invalid");
            }

            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if(myInput.value.match(upperCaseLetters)) {  
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if(myInput.value.match(numbers)) {  
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            }
        </script>

       
        <label for="repassword"> Reenter password:</label><br>
        <input type="password" name="trepass" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Please enter correct password"><br>

     
        <label for="phone"> Phone Number</label><br>
        <input type="phone" name="tphone" size="13"
        title="Number must more than 10 digits"><br>

        
        <label for="address"> Address</label><br>
        <input type="address" name="tadd" ><br>
          <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
